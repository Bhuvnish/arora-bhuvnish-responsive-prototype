<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>zima-prototype</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    <link href="css/reset.css" rel="stylesheet">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
    <!-- Content will go here -->
    <header class="grid-con" id="main-header">
        <nav class="box col-span-full m-col-start-4 m-col-end-13">NAV</nav>
        <div class="box  col-start-2 col-end-4"> logo</div>
    </header>
    <main></main>
    <section class="grid-con" id="hero-con">
        <div class="box col-span-full">hero image</div>
    </section>
    <section class="grid-con" >
        <div id="new-arrival" class="box  col-start-1 col-end-5"></div>
        <div id="banner" class="box2  col-start-1 col-end-5"></div>
    </section>
    <section class="grid-con">
        <div class="box col-span-2 m-col-span-3"> product1</div>
        <div class="box col-span-2 m-col-span-3"> product2</div>
        <div class="box col-span-2 m-col-span-3"> product3</div>
        <div class="box col-span-2 m-col-span-3"> product4</div>
    </section>
    <section class="grid-con" id="promotional-con">
        <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9" >promo</div>
        <div class="box col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13" >icon</div>
    </section>

    <!-- Link to JS file at bottom, just before closing body tag -->
    <script src="js/main.js"></script>
</body>
</html>
