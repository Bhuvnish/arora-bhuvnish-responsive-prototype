<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- in mobile set initial zoom level of page to 100%, set site size to equal device width not a larger canvas that is shrunk down-->
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>zima-prototype</title>
    <!-- Link to reset or normalize before main.css
    only choose one -->
    
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">

</head>
<body>
    <!-- Content will go here -->
    <header class="grid-con" id="main-header">
        <h1 class="hidden">main navigation</h1>
        <nav class="box col-span-full m-col-start-5 m-col-end-13">NAV</nav>
        <div class="box  col-start-2 col-end-4 m-col-start-1 m-col-end-4 l-col-start-1  l-col-end-4"> logo</div>
    </header>
    <main>
    <section class="grid-con" id="hero-con">
        <h2 class="hidden"> hero-image</h2>
        <div class="box col-span-full">hero image</div>
    </section>
    <section class="grid-con" >
        <h2 class="hidden"> new arrivals</h2>
        <div id="new-arrival" class="box  col-start-1 col-end-5 
        m-col-start-2	m-col-end-12 l-col-start-2 l-col-end-12"></div>
        <div id="banner" class="box2  col-start-1 col-end-5  m-col-start-2	m-col-end-12 l-col-start-2 l-col-end-12"> banner</div>
    </section>
    <section class="grid-con">
        <h2 class="hidden"> products</h2>
        <div  id="product1" class="box  col-start-2 col-end-4 m-col-start-2	m-col-end-7 l-col-span-3"> product1</div>
      
        <div id="product2" class="box  col-start-2 col-end-4 m-col-start-7  m-col-end-12 l-col-span-3"> product2</div>
       
        <div id="product3" class="box   col-start-2 col-end-4  m-col-start-2	m-col-end-7 l-col-span-3 "> product3</div>
        
        <div id="product4" class="box   col-start-2 col-end-4 m-col-start-7  m-col-end-12 l-col-span-3"> product4</div>
       
    </section>
    <section class="grid-con"> 
        <h2 class="hidden"> contact-form</h2>
        <div  id="text" class=" box2 col-span-4 m-col-span-12 l-col-span-12"> textarea </div>
    
        <div id="name" class="box  col-span-4 m-col-span-12 l-col-span-12">name</div>
        <div id="lastname" class="box  col-span-4 m-col-span-12 l-col-span-12" > lastname </div>
        <div id="question" class="box col-span-4 m-col-span-12 l-col-span-12"> question</div>
    </section>
</main>
<footer class="grid-con" id="promotional-con">
    <h2 class="hidden"> footer navigation</h2>
        <div class="box col-start-1 col-end-4 m-col-start-1 m-col-end-10 l-col-start-1 l-col-end-9" >promo</div>
        <div class="box col-start-4 col-end-5 m-col-start-10 m-col-end-13 l-col-start-9 l-col-end-13" >icon</div>
    
</footer>


    <!-- Link to JS file at bottom, just before closing body tag -->
    <script src="js/main.js"></script>
</body>
</html>
